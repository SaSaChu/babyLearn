  <body class="bg_login">
    
    <header>
      <div class='header_l'>
        <a href="index.html"><img class='logo' src="img/logo.svg"></a>
        <a href="https://www.facebook.com/BenesseTaiwan/?fref=ts" target='_blank'><img class='header_icon' src="img/icon_fb.svg"></a>
        <a href="https://www.youtube.com/channel/UCnjadOj5qlKXsTAXPSwc67A/featured" target='_blank'><img class='header_icon' src="img/icon_u2.svg"></a>
        <a href="https://www.benesse.com.tw/html/line/index.html" target='_blank'><img class='header_icon' src="img/icon_line.svg"></a>
        <a href="https://app.benesse.com.tw/act/201601_member/" target='_blank'><img class='header_icon' src="img/icon_app.svg"></a>
      </div>

      <div class='header_r'></div>
    </header>

    <div class="box650">
      <div class="loginLogo m-d-80"><img src="img/login_logo.svg"></div>

      <div class="loginboxs">
        <div class="loginbox_bg">
          <div class="mob_open m-d-80"><img src="img/login_img01_m.svg" class="loginImg_m"></div>
          
          <div class="loginLeft">
            <p class="loginTitle p-d-10">請輸入會員編號及密碼!</p>
            <div class="allBoxs p-y-10">
              <div class="loginName">會員編號</div>
              <input class='loginInput' type="text" placeholder="會員編號就在教材信封名條上" >
            </div>
            <div class="allBoxs p-y-10">
              <div class="loginName">密碼</div>
              <input class='loginInput' type="text" placeholder="首次登入，密碼請見學習版讀本封底" >
            </div>
            <div class="allBoxs p-y-10">
              <div class="loginName">電子郵件信箱</div>
              <input class='loginInput' type="text" placeholder="忘記密碼時，補發至郵件" >
            </div>
            <div class="allBoxs p-y-10">
              <div class="boxs70 floatR">
                <input class="magic-checkbox" type="checkbox" name="layout" id="c1">
                <label for="c1">保持登入記錄狀態</label>
              </div>
            </div>

            <div class="allBoxs p-y-10">
              <a class="btnRed m-e-10">登入</a>
              <a class="btnBlue">忘記密碼</a>
            </div>
          </div>

          <div class="loginRight">
            <img src="img/login_img01.svg" class="loginImg mob_close">
          </div>
        </div>
      </div>
    </div>
